<!DOCTYPE html>
<html>
<head>
  <title>Jeans Store</title>
  <style>
    .container {
      width: 80%;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-top: 50px;
    }

    .jeans-display {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .jeans {
      width: 300px;
      height: 400px;
      margin: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .jeans img {
      width: 100%;
      height: 80%;
      border-radius: 10px 10px 0 0;
    }

    .jeans p {
      padding: 10px;
      font-size: 24px;
    }

    button {
      padding: 10px 20px;
      border-radius: 20px;
      background-color: white;
      color: black;
      border: 1px solid black;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jeans Store</h1>
    <div class="jeans-display">
      <div class="jeans">
        <img src="jeans1.jpg" alt="jeans1">
        <p>Classic Blue Jeans</p>
        <button onclick="alert('Classic Blue Jeans added to cart!')">Add to Cart</button>
      </div>
      <div class="jeans">
        <img src="jeans2.jpg" alt="jeans2">
        <p>Stylish Black Jeans</p>
        <button onclick="alert('Stylish Black Jeans added to cart!')">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
