<!DOCTYPE html>
<html>
<head>
  <title>White Shirts Store</title>
  <style>
    .container {
      width: 80%;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-top: 50px;
    }

    .shirt-display {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .shirt {
      width: 300px;
      height: 400px;
      margin: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .shirt img {
      width: 100%;
      height: 80%;
      border-radius: 10px 10px 0 0;
    }

    .shirt p {
      padding: 10px;
      font-size: 24px;
    }

    button {
      padding: 10px 20px;
      border-radius: 20px;
      background-color: white;
      color: black;
      border: 1px solid black;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>White Shirts Store</h1>
    <div class="shirt-display">
      <div class="shirt">
        <img src="shirt1.jpg" alt="shirt1">
        <p>Classic White Shirt</p>
        <button onclick="alert('Classic White Shirt added to cart!')">Add to Cart</button>
      </div>
      <div class="shirt">
        <img src="shirt2.jpg" alt="shirt2">
        <p>Stylish White Shirt</p>
        <button onclick="alert('Stylish White Shirt added to cart!')">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
